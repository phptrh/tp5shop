<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>
        </div>
        <form action="" method="post">
            <ul class="forminfo">
                <li>
                    <label>属性名称</label>
                    <input name="attr_name" placeholder="请输入属性名称" type="text" class="dfinput" />
                </li>
                <li>
                    <label>所属商品类型</label>
                    <select name="type_id" class="dfinput">
                        <option value="">请选择商品类型</option>
                        {volist name='types' id='type'}
                        <option value="{$type['type_id']}">{$type['type_name']}</option>
                        {/volist}
                    </select>
                </li>
                <li>
                    <label>属性类型</label>
                    <input name="attr_type" type="radio" value="0" checked/>唯一属性
                    <input name="attr_type" type="radio" value="1" />单选属性
                </li> 
                <li>
                    <label>属性录入方式</label>
                    <input name="attr_input_type" type="radio" value="0" checked/>手工输入
                    <input name="attr_input_type" type="radio" value="1" />列表选择
                </li>
                <li>
                    <label>属性值</label>
                    <textarea name="attr_values" class="dfinput" style="height: 150px"></textarea><i>*多个用|隔开</i>
                </li>
            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认注册" />
             </li>
        </form>
    </div>
</body>
<script>
    //选择手工输入属性值文本框不可填
    $('input[name="attr_input_type"]').click(function(){
        if($(this).val()==0){
            $('textarea').prop('disabled',true).val('');
        }else{
            $('textarea').prop('disabled',false);
        }
    });
    $('textarea').prop('disabled',true).val('');
    $(".formtitle span").click(function(event){
        $(this).addClass('active').siblings("span").removeClass('active') ;
        var index = $(this).index();
        $("ul.forminfo").eq(index).show().siblings(".forminfo").hide();
    });
     $(".formtitle span").eq(0).click();
</script>

</html>
